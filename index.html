<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="script.js"></script> 
</head>
  <body>
        <div class="row mt-5 mb-5 ml-1 mr-1">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">     
                        <input class="form-control" type="text" id="resultados" disabled>
                        
                        <table class="table table-bordered mt-2">
                            <tbody>
                                <tr>
                                    <td><button type="button" class="btn btn-secondary" onclick="addVal(7);">7</button></td>
                                    <td><button class="btn btn-secondary" type="button" onclick="addVal(8);">8</button></td>
                                    <td><button class="btn btn-secondary" type="button" onclick="addVal(9);">9</button></td>
                                    <td><button class="btn btn-primary" type="button" onclick="operation('+');">+</button></td>
                                </tr>
                                <tr>
                                    <td><button type="button" class="btn btn-secondary" onclick="addVal(4);">4</button></td>
                                    <td><button class="btn btn-secondary" type="button" onclick="addVal(5);">5</button></td>
                                    <td><button class="btn btn-secondary" type="button" onclick="addVal(6);">6</button></td>
                                    <td><button class="btn btn-primary" type="button" onclick="operation('-');">-</button></td>
                                </tr>
                                <tr>
                                    <td><button type="button" class="btn btn-secondary" onclick="addVal(1);">1</button></td>
                                    <td><button class="btn btn-secondary" type="button" onclick="addVal(2);">2</button></td>
                                    <td><button class="btn btn-secondary" type="button" onclick="addVal(3);">3</button></td>
                                    <td><button class="btn btn-primary" type="button" onclick="operation('*');">*</button></td>
                                </tr>
                                <tr>
                                    <td><button type="button" class="btn btn-secondary" onclick="addVal(0);">0</button></td>
                                    <td><button class="btn btn-primary" type="button" onclick="operation('C');">C</button></td>
                                    <td><button class="btn btn-primary" type="button" onclick="operation('/');">/</button></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="d-grid gap-2">
                            <td><button class="btn btn-primary" style="width: 100% !important;" type="button" onclick="calculate();">=</button></td>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
